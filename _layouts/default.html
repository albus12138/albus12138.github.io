    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?dc23ab0fd72487dc94f7d13db960b36b";

<body>

    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">Raphael</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
    </div>
    <div class="contact-info">
        <div style="display: block;">
            <img src="/images/gmail.png" height="18px">
            <a href="mailto:albus.zly@gmail.com">albus.zly@gmail.com</a>
        </div>
        <div style="display: block;">
            <img src="/images/github-box.png" height="18px">
            <a href="https://github.com/albus12138">albus12138</a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $('.contact-info').hide();
        $(function(){
            $('.home-follow').click(function(e){
                if ($('.home-follow').text() == "+"){
                    $('.home-follow').text("-");
                }
                else{
                    $('.home-follow').text("+");
                }
                e.preventDefault();
                $('.contact-info').fadeToggle(1000);
            });
        })
        $(document).ready(function(){
            var id = Math.floor(Math.random()*5)+1;
            $(".aside").css("background-image","url(/images/bg-"+id+".jpg)");            
        })
    </script>
