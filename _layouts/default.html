<!DOCTYPE html>
<html>
<head>
    <!--
    * Author:         Albus.zly
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Albus" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Albus's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="home-menu" style="opacity:0.3;">
        <div class="home-icon-con">
            <a class="home-menu-icon" style="position:relative;" href="/">Albus</a>
            <a class="home-follow" style="position:relative;" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a style="position:relative;" href="http://www.facebook.com/albus.zly" target="_blank" style="margin-left:-5px;"><img src="http://www.facebook.com/favicon.ico" alt="" width="25"/></a>
            <a style="position:relative;" href="https://github.com/albus12138" target="_blank" style="text-align:center;"><img src="https://github.com/favicon.ico" alt="" width="22"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
